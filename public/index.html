<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Schack</h1>
        
        <section aria-label="Spelinformation">
            <p id="status">Vit:s tur</p>
            <p id="captured-white" class="captured">Slagna vita: <span></span></p>
            <p id="captured-black" class="captured">Slagna svarta: <span></span></p>
        </section>
        <!-- Multiplayer Menu -->
<div id="multiplayer-menu" class="multiplayer-menu">
    <h2>Flerspelarläge</h2>
    
    <div class="menu-section">
        <button id="create-game-btn" class="menu-btn">Skapa nytt spel</button>
    </div>
    
    <div class="menu-section">
        <p>Eller anslut till ett spel:</p>
        <input type="text" id="game-code-input" placeholder="Ange spelkod" maxlength="6">
        <button id="join-game-btn" class="menu-btn">Anslut</button>
    </div>
    
    <div class="menu-section">
        <button id="local-game-btn" class="menu-btn secondary">Spela lokalt</button>
    </div>
</div>

<!-- Game Code Display -->
<div id="game-code-display" class="game-code-display" style="display: none;">
    <p>Spelkod: <span id="game-code"></span></p>
    <button id="copy-code-btn">Kopiera</button>
</div>
        <section class="chess-container" aria-label="Schackbräde">
            <!-- Row labels (8-1) -->
            <div class="row-labels">
                <span>8</span>
                <span>7</span>
                <span>6</span>
                <span>5</span>
                <span>4</span>
                <span>3</span>
                <span>2</span>
                <span>1</span>
            </div>
            
            <!-- Chess board -->
            <div class="board" role="grid" aria-label="Schackbräde">
                <!-- Squares will be generated by JavaScript -->
            </div>
            
            <!-- Column labels (a-h) -->
            <div class="col-labels">
                <span>a</span>
                <span>b</span>
                <span>c</span>
                <span>d</span>
                <span>e</span>
                <span>f</span>
                <span>g</span>
                <span>h</span>
            </div>
        </section>
        
        <div class="controls">
            <button id="reset-btn">Nytt spel</button>
            <button id="undo-btn">Ångra drag</button>
            <button id="flip-btn">Vänd brädet</button>
        </div>
        <div id="multiplayer-controls" class="multiplayer-controls" style="display: none;">
    <button id="resign-btn">Ge upp</button>
    <button id="draw-btn">Erbjud remi</button>
</div>
<div id="game-over-menu" class="game-over-menu" style="display: none;">
    <h3 id="game-over-message">Spelet slut</h3>
    <button id="rematch-btn" class="menu-btn">Ny match (byt färg)</button>
    <button id="new-game-btn" class="menu-btn secondary">Nytt spel</button>
</div>
    </main>

    <!-- Promotion Modal -->
    <div id="promotion-modal" class="modal" role="dialog" aria-labelledby="promotion-title" aria-modal="true">
        <div class="modal-content">
            <h2 id="promotion-title">Välj pjäs för befordran</h2>
            <div class="promotion-pieces" role="group" aria-label="Välj pjäs">
                <button class="promotion-btn" data-piece="q" aria-label="Dam">
                    <span class="piece-icon"></span>
                </button>
                <button class="promotion-btn" data-piece="r" aria-label="Torn">
                    <span class="piece-icon"></span>
                </button>
                <button class="promotion-btn" data-piece="b" aria-label="Löpare">
                    <span class="piece-icon"></span>
                </button>
                <button class="promotion-btn" data-piece="n" aria-label="Springare">
                    <span class="piece-icon"></span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
