<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-i-rad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>3-i-rad</h1>
        
        <section aria-label="Spelinformation">
            <p id="status">Spelare X:s tur</p>   
        </section>

        <!-- Multiplayer Menu -->
        <div id="multiplayer-menu" class="multiplayer-menu">
            <h2>Flerspelarläge</h2>
            
            <div class="menu-section">
                <button id="create-game-btn" class="menu-btn">Skapa nytt spel</button>
            </div>
            
            <div class="menu-section">
                <button id="find-game-btn" class="menu-btn matchmaking">Hitta motståndare</button>
                <p id="queue-status" class="queue-status" style="display: none;">
                    Söker motståndare...
                </p>
                <p id="players-online" class="players-online">Spelare online: <span>0</span></p>
            </div>
            
            <div class="menu-section">
                <p>Eller anslut till ett spel:</p>
                <input type="text" id="game-code-input" placeholder="Ange spelkod" maxlength="6">
                <button id="join-game-btn" class="menu-btn">Anslut</button>
            </div>
            
            <div class="menu-section">
                <button id="local-game-btn" class="menu-btn secondary">Spela lokalt</button>
            </div>
        </div>

        <!-- Game Code Display -->
        <div id="game-code-display" class="game-code-display" style="display: none;">
            <p>Spelkod: <span id="game-code"></span></p>
            <button id="copy-code-btn">Kopiera</button>
        </div>
        
        <section aria-label="Spelplan">
            <div class="board" role="grid" aria-label="Spelplan för 3 i rad">
                <button class="cell" data-index="0" aria-label="Ruta 1"></button> 
                <button class="cell" data-index="1" aria-label="Ruta 2"></button>
                <button class="cell" data-index="2" aria-label="Ruta 3"></button>
                <button class="cell" data-index="3" aria-label="Ruta 4"></button>
                <button class="cell" data-index="4" aria-label="Ruta 5"></button>
                <button class="cell" data-index="5" aria-label="Ruta 6"></button>
                <button class="cell" data-index="6" aria-label="Ruta 7"></button>
                <button class="cell" data-index="7" aria-label="Ruta 8"></button>
                <button class="cell" data-index="8" aria-label="Ruta 9"></button>
            </div>
        </section>

        <div class="controls">
            <button id="reset-btn">Starta om spelet</button>
        </div>
        
        <div id="multiplayer-controls" class="multiplayer-controls" style="display: none;">
            <button id="resign-btn">Ge upp</button>
        </div>
        
        <div id="game-over-menu" class="game-over-menu" style="display: none;">
            <h3 id="game-over-message">Spelet slut</h3>
            <button id="rematch-btn" class="menu-btn">Ny match (byt sida)</button>
            <button id="new-game-btn" class="menu-btn secondary">Tillbaka till menyn</button>
        </div>

        <div class="back-link">
            <a href="/">← Tillbaka till spelportalen</a>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
